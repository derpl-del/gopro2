  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }

<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">Fresh from the garden</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand d-flex align-items-center">
          <strong>Fresh From The Garden</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <main role="main">

    <section class="jumbotron text-center big-banner">
      <div class="container">
        <h1>Fresh From The Garden</h1>
        <a href="/" class="btn btn-primary my-2">Home</a>
        <a href="/product" class="btn btn-secondary my-2">Add Product</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container mt-5">
        <div class="row">

          {{range .ListProduct}}
          <div class="col-md-4">
            <div class="card mb-2 shadow-sm">
              <img class="img-fluid" src="/dataimg/upload_{{.Pid}}_1.png" alt="Card image">
              <div class="card-body">
                <div class="card-body">
                  <h4 class="card-title">{{.Tittle}}</h4>
                  <p class="card-text">{{.Pname}}</p>
                  <a type="button" href="/buy_product?Pid={{.Pid}}" class="btn btn-sm btn-outline-secondary">BUY</a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{.Ptime}} ago</small>
                </div>
              </div>
            </div>
          </div>{{end}}

        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="envstyle/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="envstyle/assets/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
