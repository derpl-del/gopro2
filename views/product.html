                <a href="/product" class="btn btn-secondary my-2">Add Product</a>
                </p>

                        <div class="form-group">

                        </div>

                        </div>

                        </div>
                        <div class="form-group">
                            <label for="quality">Quality product:</label>
                            <select multiple class="form-control" id="quality" name="quality" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category product :</label>
                            <select class="form-control" id="category" name="category">
                                <option>Fruit</option>
                                <option>Vegetable</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <input type="file" class="form-control-file" name="myFile" id="myFile">
                        </div>
