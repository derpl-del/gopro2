<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Fresh From The Garden</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="envstyle/assets/dist/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="envstyle/style.css" rel="stylesheet">
</head>

<body>
    <script src="envstyle/envcode.js"></script>
    <script src="envstyle/jquery-3.5.1.js"></script>
    <script src="envstyle/edit.js"></script>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center">
                    <strong>Fresh From The Garden</strong>
                </a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Hello
                        {{.UsernameInfo.Username}}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/productlist">My Product</a>
                        <a class="dropdown-item" href="/trxlist">My Transaction</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#navbarModal">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbarModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
            aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure want to logout?</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" onclick="removeDoc()" class="btn btn-primary">Yes</button>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main role="main">

        <section class="jumbotron text-center big-banner">
            <div class="container">
                <h1>Fresh From The Garden</h1>
                <a href="/" class="btn btn-primary my-2">Home</a>
                <a href="/product" class="btn btn-secondary my-2">Add Product</a>
                </p>
            </div>
        </section>
        <div class="container pt-3">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-8">
                    <div id="notif-result"></div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Tittle</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .ListProduct}}
                                <tr type="button" class=" btn-outline-dark" pid="{{.Pid}}" id="row-{{.No}}"
                                    title="{{.Tittle}}" pname="{{.Pname}}" pamount="{{.Pamount}}"
                                    pquality="{{.Pquality}}" pprice="{{.Pprice}}" pcategory="{{.Pcategory}}"
                                    data-toggle="modal" data-target="#EditModal">
                                    <th scope="row">{{.No}}</th>
                                    <td>{{.Tittle}}</td>
                                    <td>{{.Pname}}</td>
                                    <td>{{.Pamount}}</td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div id="EditModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                            aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Invoice</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="trxid" pid="">
                                            <div class="form-group">
                                                <label for="tittle_name" class="col-form-label">Tittle :</label>
                                                <input type="text" class="form-control" id="tittle_name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="product_name" class="col-form-label">Product Name:</label>
                                                <input type="text" class="form-control" id="product_name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="product_category" class="col-form-label">Category :</label>
                                                <select class="form-control" id="product_category"
                                                    name="product_category" required>
                                                    <option>Fruit</option>
                                                    <option>Vegetable</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="product_quality" class="col-form-label">Quality :</label>
                                                <select multiple class="form-control" id="product_quality"
                                                    name="product_quality" required>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="product_amount" class="col-form-label">Amount :</label>
                                                <input type="text" class="form-control" id="product_amount" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="product_price" class="col-form-label">Price :</label>
                                                <input type="text" class="form-control" id="product_price" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button id="edit-apply" data-dismiss="modal" type="button"
                                            class="btn btn-primary">Send
                                            message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>

        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
    <script>window.jQuery || document.write('<script src="envstyle/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="envstyle/assets/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
